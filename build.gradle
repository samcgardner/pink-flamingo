plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "4.0.2"
}

group 'com.samcgardner'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "com.samcgardner.pinkflamingo.PinkFlamingoApplication"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.7'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: '1.3.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    args 'server'
}
